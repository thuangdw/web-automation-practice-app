<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><title>Navigation - Advanced</title><style>body{font-family:Arial;margin:20px}</style></head>
<body>
<h1>Navigation Utilities</h1>
<a href="index.html" id="home-link">Home</a><br><br>
<a href="forms.html" id="forms-link">Forms</a><br><br>
<button id="btn-go-back">Go Back</button>
<button id="btn-go-forward">Go Forward</button>
<p id="history-status"></p>

<script>
    document.getElementById('btn-go-back').addEventListener('click', () => history.back());
    document.getElementById('btn-go-forward').addEventListener('click', () => history.forward());
    setInterval(()=>{ document.getElementById('history-status').textContent = 'Location: '+ location.href }, 500);
    window.__testHelpers = { getLocation: ()=>location.href };
</script>
</body>
</html>
