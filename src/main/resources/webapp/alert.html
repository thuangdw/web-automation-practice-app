<!DOCTYPE html>
<html>
<head>
    <title>Alerts</title>
    <script>
        function showAlert(){ alert("Simple Alert!"); }
        function showConfirm(){ confirm("Confirm?"); }
        function showPrompt(){ prompt("Enter your name:"); }
    </script>
</head>
<body>
<h2>Alerts</h2>
<button onclick="showAlert()">Alert</button>
<button onclick="showConfirm()">Confirm</button>
<button onclick="showPrompt()">Prompt</button>
</body>
</html>
