<!DOCTYPE html>
<html>
<head><title>Radio Checkbox</title></head>
<body>
<h2>Radio & Checkbox</h2>

<h3>Gender</h3>
<input type="radio" name="gender" value="male" id="male"> Male<br>
<input type="radio" name="gender" value="female" id="female"> Female<br><br>

<h3>Skills</h3>
<input type="checkbox" id="java"> Java<br>
<input type="checkbox" id="python"> Python<br>
<input type="checkbox" id="selenium"> Selenium<br>

</body>
</html>
